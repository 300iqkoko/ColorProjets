<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      tr td {
        padding: 4px 30px;
      }
    </style>
  </head>
  <body>
    <table
      style="
        margin-left: 20%;
        margin-right: 20%;
        width: 50%;
        background-color: rgb(136, 235, 136);
      "
    >
      <tr style="height: 75px">
        <td
          colspan="2"
          style="
            border: double;
            text-align: center;
            color: green;
            background-color: white;
            border-radius:10px ;
          "
        >
          <font size="300">Feedback Form</font>
        </td>
      </tr>
      <form action="">
        <tr>
          <td>
            <label for="to">To:</label>
          </td>
          <td>
            <input list="to">
            <datalist id="to">
                <option value="Principal">
                <option value="Manager">
                <option value="Trainer">
            </datalist>
            
              
          </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="name">Name:</label>
          </td>
          <td>
            <input type="text" name="text" id="name" placeholder="Enter Full Name!" style="width:90% ; " />
          </td>
        </tr>

        <tr>
          <td>
            <label for="email">Email:</label>
          </td>
          <td>
            <input type="email" name="email" id="email" placeholder="sample@emample.com" style="width:90% ;" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="fb">Feedback:</label>
          </td>

          <td>
            <textarea name="fb" id="" cols="66" rows="5"  placeholder="Please type your comment"></textarea>
          </td>
        </tr>

        <tr>
          <td colspan="2" style="padding-left:350px ;" ><input type="submit" /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
