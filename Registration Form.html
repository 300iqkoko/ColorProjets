<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table style="width:60% ; margin-left:20% ; margin-right:20% ; background-color: rgb(145, 229, 145);">
        <tr style="height: 75px;">
            <td style="border: double; text-align: center ; color: green; background-color: white; border-radius:10px ;">
                <font size="300">Learner Registration Form</font></td>
        </tr>

        <tr>
            <td style="padding:50px ;">
                <form>
                    <label for="name">Name:</label><br>
		            <input type="name" id="name" placeholder="Enter Full Name" style="width:80%"  ><br><br>

                    <label for="name">Father's Name:</label><br>
		            <input type="name" id="name"  style="width:80%"  ><br><br>

                    <label for="name">Monther's Name:</label><br>
		            <input type="name" id="name"  style="width:80%"  ><br><br>

                    <label for="ph">Mobile-Phone Number</label><br>
                    <input type="tel" id="ph" pattern="[09]{2}[0-9]{9}" placeholder="09XXXXXXXXX" style="width:80% ;"><br><br>
                    
                    <label for="email">email:</label><br>
                    <input type="email" id="email" placeholder="sample@example.com" style="width:80% ;"><br><br>

                    Genter: <br>
                    
                    <input type="radio" name="g" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="g" id="female">
                    <label for="female">Female</label>

                    <input type="radio" name="g" id="other">
                    <label for="other">Other</label>
                    <br><br>

                    <label for="date">Date Of Birth:</label><br>
                    <input type="date" name="date" id="date"><br><br>

                    <label for="address">Address:</label><br>
                    <input type="text" name="address" id="address" placeholder="House,Street,Township,State/Division" style="width: 80%;">
                    <br><br>

                    <label for="blood">Blood group</label><br>
                    <select name="blood" id="blood">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                        <option value="AB">AB</option>
                    </select>
                    <br><br>

                    Course: <br>
                    <input type="checkbox" name="beginner" id="b">
                    <label for="b">Beginner</label><br>
                    
                    <input type="checkbox" name="Intermediate" id="i">
                    <label for="i">Intermediate</label><br>

                    <input type="checkbox" name="advance" id="a">
                    <label for="as">Advance</label><br><br>

                    Bio Photo:<br>
					<input type="file" name="file" value="Browse.."><br><br>

                    <label for="De">Desired Classmates</label><br>
                    <input type="number" name="De" id="De" min="5" max="20" step="5" value="15"><br><br>

                    <input type="submit" name="submit" value="Register">
                    <input type="reset" name="reset" value="Reset">
                </form>
            </td>
        </tr>

        
    </table>
</body>
</html>
